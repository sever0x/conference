<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/conference/src/main/webapp/css/editEvent.css">
  <title>All events</title>
</head>
<body>
<div class="container">

  <table>
    <tr>
      <th>Name</th>
      <th>Action</th>
    </tr>
    <%--        <jsp:useBean id="event" scope="request" type="java.util.List"/>--%>
    <c:forEach items="${event.topics}" var="topic">
      <tr>
        <td>${topic.name}</td>

        <td>
          <c:if test="${user.userHasTopic(topic.id) == false}">
          <form action="/joinToTopic/${topic.id}" method="get">
            <input type="submit" value="Join">
          </form>
          </c:if>
          <c:if test="${user.userHasTopic(topic.id) == true}">
          <form action="/joinToTopic/${topic.id}" method="get">
            <input type="submit" value="UnJoin">
          </form>
          </c:if>
        </td>
      </tr>
    </c:forEach>
  </table>
  <form>
    <input class="back-btn" type="button" value="Back" onclick="history.back()">
</form>
</div>
</body>
</html>
